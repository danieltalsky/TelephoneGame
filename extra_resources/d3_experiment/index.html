15.440Z"},{"id":183,"title":"Visual by Matt Gualco","parent_id":159,"artist_id":183,"orig_id":"0186","orig_parent_id":"0161","full_orig_id":"0186_0161","medium":"Visual","created_at":"2013-10-26T02:21:15.448Z","updated_at":"2013-10-26T02:21:15.448Z"},{"id":184,"title":"Photograph by Erez Raz","parent_id":128,"artist_id":184,"orig_id":"0187","orig_parent_id":"0130","full_orig_id":"0187_0130","medium":"Photograph","created_at":"2013-10-26T02:21:15.457Z","updated_at":"2013-10-26T02:21:15.457Z"},{"id":185,"title":"Photograph by Donilee McGinnis","parent_id":113,"artist_id":185,"orig_id":"0188","orig_parent_id":"0115","full_orig_id":"0188_0115","medium":"Photograph","created_at":"2013-10-26T02:21:15.465Z","updated_at":"2013-10-26T02:21:15.465Z"}];

			var w = 1200, h = 800;

			var labelDistance = 0;

			var vis = d3.select("body").append("svg:svg").attr("width", w).attr("height", h);

			var nodes = [];
			var labelAnchors = [];
			var labelAnchorLinks = [];
			var links = [];

			for (var i = 0; i < worksList.length; i++) {
				var node = worksList[i];
				node["label"] = node.medium;
				nodes.push(node);
				labelAnchors.push({node: node});
				labelAnchors.push({node: node});
			}


			for(var i = 0; i < nodes.length; i++) {
				
				var node = nodes[i];
			
				if (node.parent_id != null) {
					links.push({
						source : (node.parent_id - 1),
						target : (node.id - 1),
						weight : Math.random()
					});				

					labelAnchorLinks.push({
						source : (node.parent_id - 1) * 2,
						target : (node.parent_id - 1) * 2 + 1,
						weight : 1
					});
				}
			};
/*
			for(var i = 0; i < nodes.length; i++) {
				
				for(var j = 0; j < i; j++) {
					if(Math.random() > .95)
						links.push({
							source : i,
							target : j,
							weight : Math.random()
						});
				}
				
				labelAnchorLinks.push({
					source : i * 2,
					target : i * 2 + 1,
					weight : 1
				});
			};
*/			
			
			
			var force = d3.layout.force().size([w, h]).nodes(nodes).links(links).gravity(1).linkDistance(50).charge(-3000).linkStrength(function(x) {
				return x.weight * 10
			});

			force.start();

			var force2 = d3.layout.force().nodes(labelAnchors).links(labelAnchorLinks).gravity(0).linkDistance(0).linkStrength(8).charge(-100).size([w, h]);
			force2.start();

			var link = vis.selectAll("line.link").data(links).enter().append("svg:line").attr("class", "link").style("stroke", "#CCC");

			var node = vis.selectAll("g.node").data(force.nodes()).enter().append("svg:g").attr("class", "node");
			
			node.append("svg:circle").attr("r", 6).style("fill", "red").style("stroke", "purple").style("stroke-width", 1);

			node.call(force.drag);


			var anchorLink = vis.selectAll("line.anchorLink").data(labelAnchorLinks)//.enter().append("svg:line").attr("class", "anchorLink").style("stroke", "#999");

			var anchorNode = vis.selectAll("g.anchorNode").data(force2.nodes()).enter().append("svg:g").attr("class", "anchorNode");
			anchorNode.append("svg:circle").attr("r", 0).style("fill", "blue");
				anchorNode.append("svg:text").text(function(d, i) {
				return i % 2 == 0 ? "" : d.node.label
			}).style("fill", "black").style("font-family", "Arial").style("font-size", 12);

			var updateLink = function() {
				this.attr("x1", function(d) {
					return d.source.x;
				}).attr("y1", function(d) {
					return d.source.y;
				}).attr("x2", function(d) {
					return d.target.x;
				}).attr("y2", function(d) {
					return d.target.y;
				});

			}

			var updateNode = function() {
				this.attr("transform", function(d) {
					return "translate(" + d.x + "," + d.y + ")";
				});

			}


			force.on("tick", function() {

				force2.start();

				node.call(updateNode);

				anchorNode.each(function(d, i) {
					if(i % 2 == 0) {
						d.x = d.node.x;
						d.y = d.node.y;
					} else {
						var b = this.childNodes[1].getBBox();

						var diffX = d.x - d.node.x;
						var diffY = d.y - d.node.y;

						var dist = Math.sqrt(diffX * diffX + diffY * diffY);

						var shiftX = b.width * (diffX - dist) / (dist * 2);
						shiftX = Math.max(-b.width, Math.min(0, shiftX));
						var shiftY = 5;
						this.childNodes[1].setAttribute("transform", "translate(" + shiftX + "," + shiftY + ")");
					}
				});


				anchorNode.call(updateNode);

				link.call(updateLink);
				anchorLink.call(updateLink);

			});

		</script>
